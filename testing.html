<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="iziModal.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>
  <!-- BUTTONS -->
  <!-- This button triggers the New Entry Modal -->
  <button type="button" class="btn btn-primary m-5" id="callNewEntryModal">
    New Entry
  </button>
  <!-- End button for New Entry -->

  <!-- This button triggers the New Text Modal -->
  <button type="button" class="btn btn-primary m-5" id="callNewTextModal">
    Add Text Content
  </button>
  <!-- End button for New Text -->

  <!-- This button adds a new divider line to the content -->
  <button type-"button" class="btn btn-primary m-5" id="newDivider">Add Divider</button>
  <!-- End button for New Divider -->





  <!-- MODALS -->
  <!-- New Entry Modal -->
  <div class="modal fade" id="newEntryModal" tabindex="-1" role="dialog" aria-labelledby="newEntryModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newEntryModalTitle">Make a New Entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">

            <label for="entry-title">Entry Title</label>
            <input type="text" class="form-control" id="entry-title" placeholder="Entry Title">
            <div class="text-danger small validation"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="submitNewEntry">Create Entry</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End New Entry Modal -->

  <!-- New Text Modal -->
  <div class="modal fade" id="newTextModal" tabindex="-1" role="dialog" aria-labelledby="newTextModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newTextModalTitle">Add Text to Entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <select class="custom-select my-1" id="colorSelect">
              <option selected>Select Font Color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="grey">Grey</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
              <option value="brown">Brown</option>
            </select>

            <select class="custom-select my-1" id="alignmentSelect">
              <option selected>Select Text Alignment</option>
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="right">Right</option>
            </select>

            <label for="newTextContent">Enter Text Content</label>
            <textarea class="form-control" id="newTextContent" placeholder="Text" rows="5"></textarea>
            <div class="text-danger small validation"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitNewText">Add Text</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End New Text Modal -->

  <!-- Edit Text Modal -->
  <div class="modal fade" id="editTextModal" tabindex="-1" role="dialog" aria-labelledby="editTextModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTextModalTitle">Text Content Options</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="editTextOptions">

          <select class="custom-select my-1" id="colorChangeSelect">
            <option selected>Select New Font Color</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
          </select>

          <select class="custom-select my-1" id="alignmentChangeSelect">
            <option selected>Select Text Alignment</option>
            <option value="left">Left</option>
            <option value="green">Center</option>
            <option value="right">Right</option>
          </select>


          <label for="contentText">Edit Text</label>
          <textarea class="form-control" id="contentText" placeholder="Text" rows="5"></textarea>
          <div class="text-danger small validation"></div>
        </div>
        <div class="modal-body">
          <div class="row justify-content-between">
            <div class="col">
              <button type="button" class="btn btn-danger deleteBtn">Delete Content</button>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-secondary" id="closeEditModal">Close</button>
              <button type="button" class="btn btn-primary" id="saveEdits">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Edit Text Modal -->

  <!-- Delete Entry Modal -->
  <div class="modal fade" id="deleteEntryModal" tabindex="-1" role="dialog" aria-labelledby="deleteEntryModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteEntryModalTitle">Delete This Entry?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete "<span id="titleToDelete"></span>"?
        </div>
        <div class="modal-body">
          <div class="row justify-content-between">
            <div class="col">
              <button type="button" class="btn btn-danger" id="deleteEntry">Yes, delete this entry</button>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-primary" id="doNotDeleteEntry">No, keep this entry</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Delete Entry Modal -->

  <!-- Delete Divider (and other misc content?) Modal -->
  <div class="modal fade" id="deleteDividerModal" tabindex="-1" role="dialog" aria-labelledby="deleteDividerModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteDividerModalTitle">Delete This Item?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-body">
          <div class="row justify-content-between">
            <div class="col">
              <button type="button" class="btn btn-danger" id="deleteItem">Yes, delete this</button>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-primary" id="doNotDeleteItem">No, keep this</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end delete divider modal -->

  <!-- Edit Title Modal -->
  <div class="modal fade" id="editTitleModal" tabindex="-1" role="dialog" aria-labelledby="editTitleModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTitleModalTitle">Change Entry Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">

            <label for="newTitleEntry">Entry Title</label>
            <input type="text" class="form-control" id="newTitleEntry" placeholder="Entry Title">
            <div class="text-danger small validation"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="submitNewTitle">Change Title</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Edit Title Modal -->


  <!-- GENERAL CONTENT -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-4" id="entryButtons">

      </div>
      <div class="col-8" id="entryArea">
        <div id="entryContentButtons">

        </div>
        <div id="entryContent">

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="iziModal.min.js" type="text/javascript"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
